<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedido de Bolo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #d2691e;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d2691e;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #a0522d;
    }
    #preco {
      font-size: 1.1em;
      font-weight: bold;
      color: #444;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Monte seu Bolo</h1>

  <label for="formato">Formato</label>
  <select id="formato" onchange="atualizarTamanhos()">
    <option value="">Selecione o formato</option>
    <option value="redondo">Redondo</option>
    <option value="retangular">Retangular</option>
  </select>

  <label for="tamanho">Tamanho</label>
  <select id="tamanho" onchange="atualizarPreco()">
    <option>Selecione o formato primeiro</option>
  </select>

 <label for="sabor">Sabor</label>
<select id="sabor" onchange="atualizarPreco()">
  <option value="">Selecione o sabor</option>
  
  <!-- Comuns -->
  <option value="comum_brigadeiro">Brigadeiro (comum)</option>
  <option value="comum_leiteninho">Leite Ninho (comum)</option>
  <option value="comum_prestigio">Prest√≠gio (comum)</option>
  <option value="comum_beijinho">Beijinho (comum)</option>
  <option value="comum_docedeleite">Doce de Leite (comum)</option>
  
  <!-- Especiais -->
  <option value="especial_brigadeiro_amendoim">Brigadeiro c/ Amendoim (especial)</option>
  <option value="especial_brigadeiro_morango">Brigadeiro c/ Morango (especial)</option>
  <option value="especial_docedeleite_morango">Doce de Leite c/ Morango (especial)</option>
  <option value="especial_docedeleite_beijinho">Doce de Leite / Beijinho (especial)</option>
  <option value="especial_docedeleite_ameixa">Doce de Leite c/ Ameixa (especial)</option>
  <option value="especial_docedeleite_abacaxi_beijinho">Doce de Leite, Abacaxi / Beijinho (especial)</option>
  <option value="especial_abacaxi_ninho">Abacaxi c/ Leite Ninho (especial)</option>
  <option value="especial_abacaxi_docedeleite">Abacaxi c/ Doce de Leite (especial)</option>
  <option value="especial_dois_amores">2 Amores (Brigadeiro c/ Prest√≠gio) (especial)</option>
  <option value="especial_ninho_morango">Ninho c/ Morango (especial)</option>
  <option value="especial_ninho_brigadeiro">Ninho / Brigadeiro (especial)</option>
  <option value="especial_ninho_morango_brigadeiro">Ninho c/ Morango / Brig. c/ Morango (especial)</option>
  <option value="especial_brigadeiro_maracuja">Brigadeiro de Maracuj√° (especial)</option>
  <option value="especial_brigadeiro_maracuja_trad">Brigadeiro de Maracuj√° / Brigadeiro (especial)</option>
  <option value="especial_mousse_ninho_morango">Mousse de Ninho c/ Morango (especial)</option>
  <option value="especial_mousse_morango_brigadeiro">Mousse de Morango com Brigadeiro (especial)</option>
  <option value="especial_mousse_chocolate">Mousse de Chocolate (especial)</option>
  <option value="especial_mousse_chocolate_brigadeiro">Mousse de Chocolate c/ Brigadeiros (especial)</option>
  <option value="especial_mousse_chocolate_morango">Mousse de Chocolate c/ Morango (especial)</option>
  <option value="especial_mousse_chocolate_prestigio">Mousse de Chocolate c/ Prest√≠gio (especial)</option>
  <option value="especial_mousse_4leites_abacaxi">Mousse de 4 Leites c/ Abacaxi (especial)</option>
  <option value="especial_mousse_chocolate_branco">Mousse de Chocolate Branco c/ Peda√ßos (especial)</option>
  <option value="especial_mousse_maracuja">Mousse de Maracuj√° (especial)</option>
  <option value="especial_mousse_maracuja_brigadeiro">Mousse de Maracuj√° com Brigadeiro (especial)</option>
</select>


  <div id="preco">Valor do Bolo: R$ 0,00</div>

  <label for="recheio">Recheio</label>
  <select id="recheio">
    <option>Brigadeiro</option>
    <option>Beijinho</option>
    <option>Morango</option>
    <option>Nutella</option>
  </select>

  <label for="adicionais">Adicionais</label>
  <select id="adicionais">
    <option>Sem adicionais</option>
    <option>Granulado</option>
    <option>Frutas</option>
    <option>Chantilly</option>
  </select>

  <label for="obs">Observa√ß√µes</label>
  <textarea id="obs" placeholder="Ex: Sem lactose, nome escrito no topo..."></textarea>

  <button onclick="enviarPedido()">Fazer Pedido pelo WhatsApp</button>

  <script>
    const precos = {
      redondo: {
        PP: 80,
        P: 125,
        M: 200,
        G: 255
      },
      retangular: {
        P: 185,
        M: 220,
        G: 295
      },
      adicionalEspecial: {
        redondo: {
          PP: 10,
          P: 15,
          M: 20,
          G: 25
        },
        retangular: {
          P: 15,
          M: 30,
          G: 30
        }
      }
    };

    const tamanhos = {
      redondo: [
        { nome: "PP", info: "4 a 8 fatias - R$ 80,00 (comum) / R$ 90,00 (especial)" },
        { nome: "P", info: "10 a 15 fatias - R$ 125,00 (comum) / R$ 140,00 (especial)" },
        { nome: "M", info: "20 a 22 fatias - R$ 200,00 (comum) / R$ 220,00 (especial)" },
        { nome: "G", info: "32 a 38 fatias - R$ 255,00 (comum) / R$ 280,00 (especial)" }
      ],
      retangular: [
        { nome: "P", info: "15 a 20 fatias - R$ 185,00 (comum) / R$ 200,00 (especial)" },
        { nome: "M", info: "30 a 35 fatias - R$ 220,00 (comum) / R$ 250,00 (especial)" },
        { nome: "G", info: "40 a 45 fatias - R$ 295,00 (comum) / R$ 325,00 (especial)" }
      ]
    };

    function atualizarTamanhos() {
      const formato = document.getElementById("formato").value;
      const selectTamanho = document.getElementById("tamanho");
      selectTamanho.innerHTML = "";

      if (!formato) {
        selectTamanho.innerHTML = "<option>Selecione o formato primeiro</option>";
        return;
      }

      tamanhos[formato].forEach(t => {
        const option = document.createElement("option");
        option.value = t.nome;
        option.textContent = `${t.nome} - ${t.info}`;
        selectTamanho.appendChild(option);
      });

      atualizarPreco();
    }

    function atualizarPreco() {
      const formato = document.getElementById("formato").value;
      const tamanho = document.getElementById("tamanho").value;
      const sabor = document.getElementById("sabor").value;
      const precoBase = precos[formato]?.[tamanho] || 0;
      let total = precoBase;

      if (sabor.includes("especial")) {
        const adicional = precos.adicionalEspecial[formato]?.[tamanho] || 0;
        total += adicional;
      }

      document.getElementById("preco").innerText = `Valor do Bolo: R$ ${total.toFixed(2).replace(".", ",")}`;
    }

    function enviarPedido() {
      const formato = document.getElementById("formato").value;
      const tamanho = document.getElementById("tamanho").value;
      const sabor = document.getElementById("sabor").selectedOptions[0].textContent;
      const recheio = document.getElementById("recheio").value;
      const adicionais = document.getElementById("adicionais").value;
      const obs = document.getElementById("obs").value;
      const valor = document.getElementById("preco").innerText;

      const msg = `Ol√°! Gostaria de fazer um pedido de bolo:%0A
      üßÅ Formato: ${formato}%0A
      üìè Tamanho: ${tamanho}%0A
      üç∞ Sabor: ${sabor}%0A
      üéÇ Recheio: ${recheio}%0A
      ‚ûï Adicionais: ${adicionais}%0A
      ‚úçÔ∏è Observa√ß√µes: ${obs || "Nenhuma"}%0A
      üí∞ ${valor}`;

      const telefone = "5511947640461";
      const url = `https://wa.me/${telefone}?text=${encodeURIComponent(msg)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
