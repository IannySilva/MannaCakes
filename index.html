<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pedido de Bolo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #d2691e;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #d2691e;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #a0522d;
    }
    #precoTotal {
      font-weight: bold;
      color: green;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Monte seu Bolo</h1>

  <label for="formato">Formato</label>
  <select id="formato" onchange="atualizarTamanhos()">
    <option value="">Selecione o formato</option>
    <option value="redondo">Redondo</option>
    <option value="retangular">Retangular</option>
  </select>

  <label for="tamanho">Tamanho</label>
  <select id="tamanho" onchange="atualizarPreco()">
    <option value="">Selecione o tamanho</option>
  </select>

  <label for="sabor">Sabor</label>
  <select id="sabor" onchange="atualizarPreco()">
    <option value="">Selecione o sabor</option>
    <option value="comum">Comum</option>
    <option value="especial">Especial</option>
  </select>

  <label for="adicional">Adicional</label>
  <select id="adicional" onchange="atualizarPreco()">
    <option value="0">Nenhum</option>
    <option value="15">Topper Simples (+ R$15,00)</option>
    <option value="30">Topper 3D (+ R$30,00)</option>
  </select>

  <label for="obs">Observa√ß√µes</label>
  <textarea id="obs" placeholder="Ex: Sem lactose, nome escrito no topo..."></textarea>

  <p id="precoTotal"></p>

  <button onclick="enviarPedido()">Fazer Pedido pelo WhatsApp</button>

  <script>
    let precos = {};

    async function carregarPrecos() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxAO95Sl8VhUl0Fp8AH0yUdHh-M8IESJvR-uZQyRkAO25d0z63xRzqyWQN8UvU3HQYBcQ/exec");
        const dados = await response.json();
        precos = dados; // estrutura: precos[formato][tamanho][sabor]
      } catch (erro) {
        console.error("Erro ao carregar pre√ßos:", erro);
      }
    }

    function atualizarTamanhos() {
      const formato = document.getElementById("formato").value;
      const tamanhoSelect = document.getElementById("tamanho");
      tamanhoSelect.innerHTML = '<option value="">Selecione o tamanho</option>';

      if (formato && precos[formato]) {
        Object.keys(precos[formato]).forEach(tamanho => {
          const option = document.createElement("option");
          option.value = tamanho;
          option.textContent = tamanho.toUpperCase();
          tamanhoSelect.appendChild(option);
        });
      }

      atualizarPreco();
    }

    function atualizarPreco() {
      const formato = document.getElementById("formato").value;
      const tamanho = document.getElementById("tamanho").value;
      const sabor = document.getElementById("sabor").value;
      const adicional = parseFloat(document.getElementById("adicional").value);

      let precoBase = 0;

      if (
        formato && tamanho && sabor &&
        precos[formato] &&
        precos[formato][tamanho] &&
        precos[formato][tamanho][sabor]
      ) {
        precoBase = parseFloat(precos[formato][tamanho][sabor]);
      }

      const precoFinal = precoBase + adicional;

      document.getElementById("precoTotal").innerText =
        precoFinal ? `Total: R$ ${precoFinal.toFixed(2).replace(".", ",")}` : "";
    }

    function enviarPedido() {
      const formato = document.getElementById("formato").value;
      const tamanho = document.getElementById("tamanho").value;
      const sabor = document.getElementById("sabor").value;
      const adicionalSelect = document.getElementById("adicional");
      const adicionalValor = parseFloat(adicionalSelect.value);
      const adicionalTexto = adicionalSelect.options[adicionalSelect.selectedIndex].text;
      const obs = document.getElementById("obs").value;

      const precoBase = precos[formato]?.[tamanho]?.[sabor] || 0;
      const precoFinal = parseFloat(precoBase) + adicionalValor;

      const msg = `üéÇ *Pedido de Bolo* üéÇ\n\n` +
                  `üìê *Formato:* ${formato}\n` +
                  `üìè *Tamanho:* ${tamanho.toUpperCase()}\n` +
                  `üç∞ *Sabor:* ${sabor}\n` +
                  `üéÅ *Adicional:* ${adicionalTexto}\n` +
                  `üìù *Observa√ß√µes:* ${obs || "Nenhuma"}\n` +
                  `üíµ *Valor do Bolo:* R$ ${precoFinal.toFixed(2).replace(".", ",")}`;

      const numeroWhatsApp = "5511947640461";
      const url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(msg)}`;
      window.open(url, "_blank");
    }

    window.onload = async () => {
  await carregarPrecos();
};
  </script>
</body>
</html>
